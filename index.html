<!DOCTYPE HTML>
<html>
    <header>
        <meta charset="UTF-8">
        <title>Date and Time UTC</title>
    </header>
    <body>
        <div id="datetime"></div>

        <script>
            function updateDateTime() {
                const now = new Date();
                const utcString = now.toISOString().slice(0, 19).replace("T", " ");

                document.getElementById("datetime").textContent = utcString
            }

            setInterval(updateDateTime, 1000);
            updateDateTime();
        </script>
    </body>
</html>
